<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <!-- <ion-button (click)="onOpenMenu()">
        Open
      </ion-button> -->
    </ion-buttons>
    <ion-title>Discover Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ loadedPlaces[0].title }}</ion-card-title>
            <ion-card-subtitle
              >{{ loadedPlaces[0].price | currency }} / Night</ion-card-subtitle
            >
          </ion-card-header>
          <ion-img [src]="loadedPlaces[0].imageUrl"></ion-img>
          <ion-card-content>
            <p>{{ loadedPlaces[0].description }}</p>
          </ion-card-content>
          <div>
            <ion-button
              fill="clear"
              color="primary"
              [routerLink]="[
                '/',
                'places',
                'tabs',
                'discover',
                loadedPlaces[0].id
              ]"
            >
              More
            </ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-list>
          <ion-item
            *ngFor="let place of loadedPlaces.slice(1)"
            [routerLink]="['/', 'places', 'tabs', 'discover', place.id]"
            detail
          >
            <ion-thumbnail slot="start">
              <ion-img [src]="place.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{ place.title }}</h2>
              <p>{{ place.description }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

  <web-social-share show="true" share="options">Share</web-social-share>
  <ion-button>share</ion-button>
  <web-social-share [show]="true" [share]="options" (closed)="close()">
    <i class="fab fa-facebook" slot="facebook" style="color: #3b5998; font-size: 1.6rem;"></i>
    <i class="fab fa-twitter" slot="twitter" style="color: #00aced; font-size: 1.6rem;"></i>
    <i class="fab fa-pinterest" slot="pinterest" style="color: #bd081c; font-size: 1.6rem;"></i>
    <i class="fab fa-linkedin" slot="linkedin" style="color: #0077b5; font-size: 1.6rem;"></i>
    <i class="fab fa-reddit" slot="reddit" style="color: #cee3f8; font-size: 1.6rem;"></i>
    <i class="fas fa-envelope" slot="email" style="color: #ff8ea3; font-size: 1.6rem;"></i>
    <i class="fab fa-whatsapp-square" slot="whatsapp" style="color: #25D366; font-size: 1.6rem;"></i>
    <i class="fab fa-hacker-news-square" slot="hackernews" style="color: #ff6000; font-size: 1.6rem;"></i>
    <i class="far fa-copy" slot="copy" style="color: black; font-size: 1.6rem;"></i>
  </web-social-share>
</ion-content>
